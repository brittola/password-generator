<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>PASSWORD GENERATOR</h1>
    <main class="container-input">
        <span>Length: <span id="outLength"></span> characters</span>
        <input id="inLength" type="range" min="8" max="24" value="16">
        <button id="btGenerate">Generate Password</button>
    </main>
    <div class="container-output hide">
        <span>The password is:</span>
        <span id="outPassword"></span>
        <span class="hint">Click to copy ðŸ‘†</span>
        <p class="confirm hide">Copied!</p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
